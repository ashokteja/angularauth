<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <form method="post">
      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" (ngSubmit)="f.form.valid && loginUser()" novalidate  #f="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0" required
              #email="ngModel"  email [ngClass]="{ 'is-invalid': (f.submitted && email.invalid)  }"  placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0"  required
              #password="ngModel" [ngClass]="{ 'is-invalid': (f.submitted && password.invalid)  }"  placeholder="Enter Password"
              >
            </div>
            <button type="submit"   class="btn btn-success float-right">Login</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
    </form>
      <!-- /form card login -->

    </div>


  </div>
</div>
