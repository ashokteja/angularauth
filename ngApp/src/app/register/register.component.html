<div class="py-5">
    <form  (ngSubmit)="f.form.valid && registerUser()" novalidate  #f="ngForm" >
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0" mydirective>Register</h3>
        </div>
        <div class="card-body">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" [(ngModel)]="registerUserData.name" name="name" class="form-control rounded-0" required
                  #name="ngModel" [ngClass]="{ 'is-invalid': (f.submitted && name.invalid)  }"  placeholder="Enter Name"
                  >
                </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text"  [(ngModel)]="registerUserData.email" #email="ngModel" name="email" class="form-control rounded-0"
               required email [ngClass]="{ 'is-invalid': (f.submitted && email.invalid )  }"  placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="registerUserData.password " #password="ngModel" name="password" class="form-control rounded-0" 
               required  [ngClass]="{ 'is-invalid': (f.submitted && password.invalid)  }"  placeholder="Enter Password">
            </div>
            <button type="submit"  name="submit"  class="btn btn-primary float-right">Register</button>
        </div>
        <!--/card-block-->
      </div>
   
      <!-- /form card login -->

    </div>


  </div>
</form>
</div>
